
<div fxLayout="column">

    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Bucador </h3>
  
        <mat-form-field>
            <input type="text" 
            placeholder="Busca un héroe" 
            aria-label="Number"
             matInput [(ngModel)]="termino"
            [matAutocomplete]="auto"
            (input)="buscando()">


            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>

<h1>
    {{ (heroe.id)? 'Editar' :'Nuevo'}}


    <small>Héroe {{heroe.superhero}}</small>
</h1>
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>
                    super Héroe
                </mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>


            <mat-form-field fxFlex="100" FxLayout.xs="column">
                <mat-label>
                    Alter Ego
                </mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>


        </div>

        <mat-form-field fxFlex="100">
            <mat-label>
                Primera Aparición
            </mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>
                Personajes
            </mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>


        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <!--infla un dato de tipo publisher-->
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">

                    {{publisher.des}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>
        <br>
        <div fxLayout>
            <button mat-raised-button (click)="guardar()" color="primary">
                <mat-icon>edit</mat-icon>
                <!--en caso de que no existe un héroe id, mostrar el boton diciendo crear-->
                {{ (heroe.id)? 'Actualizar' :'Crear'}}
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id" mat-raised-button (click)="borrarHeroe()" color="warn">
                <mat-icon>remove</mat-icon>
                borrar
            </button>
        </div>

    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
